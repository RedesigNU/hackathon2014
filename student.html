<template name="studentLectureDetail">
  <h1>{{lecture.name}}</h1>
    <ul>
    {{#each messages}}
    
        <li>{{content}}</li>

    {{/each}}
  </ul>
</template>

<template name="studentLectureSidebar">
  {{> listLectures}}

  {{> submitFeedback}}
</template>

<!-- submitFeedback template for default and custom responses in studentLectureDetail -->
<template name="submitFeedback">
  <h3>Ask a question</h3>
  <input type="button" id="lectureTooFast" value="Please slow down a bit!"><br>
  <input type="button" id="lectureTooSlow" value="You can speed up a bit"><br>
  <input type="button" id="goBackSlide" value="Can you go back a slide?"><br>
  <input type="button" id="dontUnderstand" value="I don't understand this."><br>
  <input type="text" id="feedbackContent"><br>
  <input type="button" id="submitNewFeedback" value="Submit"><br>
</template>
