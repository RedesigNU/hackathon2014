<template name="studentLectureDetail">
  <h3 style="font-size: 50px; font-face: 5px;">{{lecture.name}}</h3>
    <ol id="messagelist">
    {{#each messages}}
    
        <li id="message">{{content}}</li>

    {{/each}}
  </ol>
</template>

<template name="studentLectureSidebar">
  {{> listLectures}}

  {{> submitFeedback}}
</template>

<!-- submitFeedback template for default and custom responses in studentLectureDetail -->
<template name="submitFeedback">
  <h3 style="color: #fcfff5;">Ask a question: </h3>

  <input type="button" class="close" id="lectureTooFast" value="Please slow down a bit!"><br>
  <input type="button" class="close" id="lectureTooSlow" value="You can speed up a bit"><br>
  <input type="button" class="close" id="goBackSlide" value="Can you go back a slide?"><br>
  <input type="button" class="close" id="dontUnderstand" value="I don't understand this."><br>
  
  <div id="customquestion">
    <input type="text" id="feedbackContent"><br>
    <input type="button" id="submitNewFeedback" value="Submit"><br>
  </div>

</template>
